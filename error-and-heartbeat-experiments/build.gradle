apply plugin: 'java'

version = "1.0.0"
group = 'nats'

description = "Error and Heartbeat Experiments"

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://central.sonatype.com/repository/maven-snapshots/"
    }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
}

dependencies {
    implementation 'io.nats:jnats:2.21.4'
}
